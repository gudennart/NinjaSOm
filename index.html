<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/daad9ca00d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Ninja Som</title>
</head>
<body>
    <section class="header">
        <div class="container-first-menu">
        <ul class="first-menu">
            <li><i class="fas fa-lock"></i>COMPRA 100% SEGURA</li>
            <li><i class="fas fa-exchange-alt"></i>1ª TROCA GRÁTIS</li>
            <li><i class="fas fa-percent"></i>5X SEM JUROS</li>
            <li><i class="fas fa-truck"></i>ENTREGAS EM TODO O BRASIL</li>
        </ul>
        </div>
        <div class="container-second-menu">
        <div class="search-wrapper">
            <img src="img/logo.png" alt="NinjaSom" class="logo">
            <div class="search">
                <input type="search" name="Search" id="search"><i class="fas fa-search"></i> </input>
                
            </div>
            <div class="whatsapp"><i class="fab fa-whatsapp"></i><a href="#">(11)9999-9999</a></div>
            <div class="login">
                <i class="fas fa-user"></i>
                <span>OLÁ, VISITANTE</span>
                <p>MINHA CONTA</p>
            </div>
            <div class="cart">
                <i class="fas fa-shopping-bag"></i>
                <span>SEU CARRINHO</span>
                <p>0 item (s)</p>
            </div>
        </div>
    </div>
    <div class="nav-menu">
        <ul>
            <li>TODAS AS CATEGORIAS</li>
            <li>SOM PROFISSIONAL</li>
            <li>INSTRUMENTOS MUSICAIS</li>
            <li>PROMOÇÕES</li>
            <li>CONTATO</li>
    </ul>
    </div>
    </section>
    <section class="carousel">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
          
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="img/slider2.png" alt="Intrumentos Profissionais">
              </div>
          
              <div class="item">
                <img src="img/slider1.png" alt="Send Jobs">
              </div>
          
              <div class="item">
                <img src="img/slider1.png" alt="De um Job pro seu Bruxo">
              </div>
            </div>
          
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </section>
    <script src="js/global.js"></script>
</body>
</html>
